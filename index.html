<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/ico/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <a class="logo-nav" href="/"><img src="img/pokehublogotext.svg" alt="logo"></a>
        <nav>
            <ul class="navbar">
                <li><a class="link-nav" href="#">Services</a></li>
                <li><a class="link-nav" href="#">Projects</a></li>
                <li><a class="link-nav" href="#">About</a></li>
                <div class="divider-cart"></div>
                <a href="#"><i id="cart-nav" class="material-symbols-outlined">shopping_cart</i></a>
            </ul>
        </nav>
    </header>
    <div class="banner-cont">
        <img class="banner" src="img/banner_masquerade2.jpg" alt="Předprodejový banner Twilight Masquerade">
        <div class="banner-textblock">
            <div class="banner-title">
                <h1>
                    Twilight Masquerade
                </h1>
            </div>
            <p class="banner-text">
                Předprodej pro novou edici Twilight Masquerade zahájen!
            </p>
        </div>
        <button onclick="location.href = '#';" class="banner-btn">
            Předobjednat!
        </button>
    </div>
</body>
</html>
